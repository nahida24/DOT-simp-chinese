europe_desc:0 "提瓦特大陆有七个国家，为蒙德、璃月、稻妻、须弥、枫丹、纳塔和至冬，分别代表七种元素，各国的神明秉持着不同的理念统领其国家。在遥远的过去，人们借由对神灵的信仰，获赐了驱动元素的力量，得以在荒野中筑起家园。 五百年前，古国的覆灭却使得天地变异。如今，席卷大陆的灾难已经停息，和平却仍未如期光临。"
