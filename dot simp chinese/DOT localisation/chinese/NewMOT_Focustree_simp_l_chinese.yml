MOT_Windy:0"温迪"
MOT_Windy_desc:0"吹啊吹啊，抗争的风，\n吹倒高塔，吹去孤王之宫，\n人民已经自由，\n向着远方的天空；\n吹啊吹啊，自由的风，\n风神大人会在，\n佳酿节的酒，夜晚的梦\n吹啊吹啊，眷恋的风\n诗人依然传唱，\n吹遍蒙德的千风"
MOT_Jean:0"琴·古恩希尔德"
MOT_Jean_leader_desc:0"§Y“这是正确的事。无论多辛苦，正确的事就应全力以赴。”§!\n西风骑士团的代理团长琴，正是这实质上的蒙德政府机关的真正领袖。在骑士团团长法尔伽出征之前，她就一直在负责团长的工作；如今法尔伽离开，琴则接下了更多的职责，并始终坚持严谨刻苦的作风，以最严苛的要求对待自己。在过去的数年中，她积极地推进蒙德的工业化，逐步地建设蒙德的民主机构，以协商和铁腕为蒙德人民争取未来。\n她在年幼之时便接受着来自家族的骑士道训练，这些训练最终塑造了现在这位圣人一般的代理团长。幼时，她从《林间风故事拔萃》抬起头,看见同龄孩子举着风车欢笑着跑过窗前；而如今，从累牍公文中抬起头，她再次看见蒙德的未来举着风车欢笑着跑过街道。人们称之为功绩的东西，她称之为责任。\n§R在历史的洪流中，琴团长仍将坚守她的信条——即使这些信条可能将她自己带向深渊。§!"
