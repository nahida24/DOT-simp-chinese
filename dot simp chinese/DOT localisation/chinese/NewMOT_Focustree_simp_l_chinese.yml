Knights.21.t:0"诗人的工作"
Knights.21.d:0"蒙德内乱终于告一段落。蒙德城也似乎回归了往日的安定。但是战争的痕迹却依然刻进了每个人的生活，就像一把无形的刀，总在深夜里向着人们刺去。\n\n“于是乎我来啦。嗯～蒙德城的酒还是这样香甜…”戴着绿帽子的诗人说话时，却依然盯着手中的酒。他轻摇啤酒杯，自顾自吟唱了起来：\n\n“蒙德的风味、香甜的酒、”\n\n“春留下的温柔、诗人酿出的梦……”\n\n“风抚遍山岗，蒲公英也来远行，”\n\n“我畅饮一口，醉倒在风里~”\n\n过往的人群纷纷停下了脚步。战争期间，人们自然很少能听到诗歌。如今诗人的回归，让人感到仿佛战争前的日子也要回归了——让人们更添一份对未来的期待。\n\n“你问我为什么现在才回来？嗯…毕竟歌颂和平，才是诗人的工作吧？”"
Knights.21.a:0"“诶嘿~”"
Knights.21.b:0"无数的歌曲传遍四方的天空。这是早已被遗忘的曲调。"

