MOT_Pre_of_spy:0"薇尔"
MOT_Pre_of_spy_desc:0"§Y“呵，好像听到了什么不得了的消息…”§!\n薇尔——徘徊在巴巴托斯神像下的神秘女子。作为民间的情报交易商，她总能从不知何处得到一些正规机构得不到的信息，并在关键时刻派上用场。"
MOT_Secret_Police:0"棘冠修女"
MOT_Secret_Police_desc:0"§Y“我们所称的玫瑰，即便换个名字也是一样的芳香。”§!\n美好的蒙德亦有灰暗之处，闪耀的太阳也有影子，这就是棘冠修女所需要活动的地方。"
