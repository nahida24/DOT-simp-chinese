MOT_Control_MOT_desc:0"我们将派出警卫和行政人员，加强蒙德城的控制。"
MOT_Control_FAV:0"强化与西风教会的关系"
MOT_Control_FAV_desc:0"我们将派出警卫和行政人员，加强对西风教会的控制。"
MOT_Control_LAW:0"尝试控制旧劳伦斯领动乱"
