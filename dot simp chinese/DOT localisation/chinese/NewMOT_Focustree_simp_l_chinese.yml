 MOT_Tea_Party_of_Witches_desc:0"这个大陆上有着这样的一群魔女，她们掌握着各式各样凡人涉足未深的知识，长生、占卜、爱情、童话、方向、炼金，都是她们擅长的话题。第一批的魔女有的已经故去，留下名号与传承，有的还活着，默默地观察着这个变换莫测的世界。\n这个世界日新月异，一觉醒来往昔的田园牧歌已经成为了汽笛轰鸣，旧世界正在崩溃的边缘，但谁也没有勇气敢说新世界的前途一定光明。\n树林里，悬崖边，天空上……在A的带领下，魔女们决定守护蒙德的和平，于茶话会上点拨凡人以世界的智慧。她们将睿智地察觉到历史转折的关键之处，并予以干涉。"
 
