MOT_National_Congress:0"蒙德议会"
MOT_National_Congress_desc:0"\n§R正确的认识未必能导向正确的行为。§!\n\n蒙德议会是琴·古恩希尔德设立的民主议事机构。在没有政治常识的那些人看来，在这里通过的决议能够最大程度地体现人民的意志，是真正民主的体现——但实际上并非如此，这个“民主”议会实质上是蒙德内各主要利益集团的协商场所，议会的代表或多或少地代表了各集团的利益，在这里的提案能否通过取决于各集团的力量博弈，跟民意几乎毫无关联。\n各个利益集团坐到这里就意味着他们将遵循民主游戏的规则，如果我们能利用这些规则通过我们的§Y动议§!，就能事半功倍地达成我们的目的。\n\n总票数：§R[?MOT_SUM_Votes]§!\n\n忠诚派 §R稳定力量§![?MOT_BasicPower_of_AlwaysSupport]    忠诚派 §C临时力量§![?MOT_ExtraPower_of_AlwaysSupport]    忠诚派 §Y总和力量§![?MOT_SUMPower_of_AlwaysSupport]\n忠诚派是西风骑士团的拥护者，他们无条件支持我们的任何一个提案。在这之中又有§R稳定忠诚派§!和§C临时忠诚派§!之分。\n§R稳定忠诚派§!几乎不会减少，但也难以增加；§C临时忠诚派§!比较容易得到，但每次完成动议都会流失一部分。\n\n§t人民代表§! 影响力§Y[?MOT_BasicPower_of_People]§!    支持率[?MOT_BasicSupport_People|%C0]\n\n§8商人集团§! 影响力§Y[?MOT_BasicPower_of_Trader]§!    支持率[?MOT_BasicSupport_Trader|%C0]\n\n§0乡绅集团§! 影响力§Y[?MOT_BasicPower_of_Lords]§!    支持率§Y[?MOT_BasicSupport_Lords|%C0]§!\n\n欲通过一个§Y动议§!时，支持该动议的集团将投出等于§R【影响力*支持率】§!的票数支持你，这些票数加上§R忠诚派总力量§!超过总票数的一定比例时，该决议将可用。\n\n§R一艘船可以有很多船员、很多可能的航线，但最后它只能向一个方向航行。\n请您指引我们的方向，让蒙德启航吧。§!\n"
